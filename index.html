<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界の時刻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>世界の時刻</h1>
        <div class="time-cards">
            <div class="time-card">
                <h2>東京</h2>
                <div class="time" id="tokyo-time"></div>
                <div class="diff">(日本時間)</div>
            </div>
            <div class="time-card">
                <h2>ニューヨーク</h2>
                <div class="time" id="newyork-time"></div>
                <div class="diff" id="newyork-diff"></div>
            </div>
            <div class="time-card">
                <h2>ロンドン</h2>
                <div class="time" id="london-time"></div>
                <div class="diff" id="london-diff"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
